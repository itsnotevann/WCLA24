<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WordCamp Larissa 2024</title>
  <meta name="description" content="WordCamp Larissa 2024">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton-auto.css">
  <link rel="stylesheet" href="css/brands.css">
  <link rel="icon" type="image/png" href="images/logo-rounded.png">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">

        <img src="images/logo.png" class="avatar" srcset="images/logo.png 2x" alt="">

        <h2 role="heading">WordCamp Larissa 2024</h2>

        <p></p>

        <!-- Website -->
        <a class="button button-wcla2024" href="https://larissa.wordcamp.org/2024/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-homepage.svg"
            alt="Website Icon">Visit Website</a><br>

        <!-- Facebook -->
        <a class="button button-faceb" href="https://www.facebook.com/WordCampLarissa" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg"
            alt="Facebook Logo">Facebook</a><br>

        <!-- LinkedIn -->
        <a class="button button-linked" href="https://www.linkedin.com/company/wordcamplarissa/" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg"
            alt="LinkedIn Logo">LinkedIn</a><br>

        <!-- X -->
        <a class="button button-x" href="https://x.com/wclagr" target="_blank" rel="noopener" role="button"><img
            class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X</a><br>

        <!-- LiveStream -->
        <a class="button button-yt" href="https://wclagr.netlify.app/track-01" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">Watch
          Track 1 Recording</a><br>

        <br>
      </div>
    </div>
  </div>
</body>

</html>
