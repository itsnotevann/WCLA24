<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WordCamp Larissa 2024</title>
  <meta name="description" content="WordCamp Larissa 2024">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton-auto.css">
  <link rel="stylesheet" href="css/brands.css">
  <link rel="icon" type="image/png" href="images/logo-rounded.png">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">

        <img src="images/logo.png" class="avatar" srcset="images/logo.png 2x" alt="">

        <h2 role="heading">WordCamp Larissa 2024</h2>

        <p></p>

        <!-- Get Tickets -->
        <a class="button button-wcla2024" href="https://larissa.wordcamp.org/2024/eisitiria/" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-shopping-tag.svg"
            alt="Shopping Tag Icon">Get your tickets NOW!</a><br>

        <!-- Website -->
        <a class="button button-wcla2024" href="https://larissa.wordcamp.org/2024/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-homepage.svg"
            alt="Website Icon">Visit Website</a><br>

        <!-- Facebook -->
        <a class="button button-faceb" href="https://www.facebook.com/WordCampLarissa" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg"
            alt="Facebook Logo">Facebook</a><br>

        <!-- Instagram -->
        <a class="button button-instagram" href="https://www.instagram.com/wpgcgr/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg"
            alt="Instagram Logo">Instagram</a><br>

        <!-- Threads -->
        <a class="button button-threads" href="https://www.threads.net/@wpgcgr" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/threads.svg"
            alt="Threads Logo">Threads</a><br>

        <!-- LinkedIn -->
        <a class="button button-linked" href="https://www.linkedin.com/company/wordcamplarissa/" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg"
            alt="LinkedIn Logo">LinkedIn</a><br>

        <!-- X -->
        <a class="button button-x" href="https://x.com/wclagr" target="_blank" rel="noopener" role="button"><img
            class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X</a><br>

        <!-- TikTok -->
        <a class="button button-tiktok" href="https://www.tiktok.com/@wpgreeceorg" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/tiktok.svg"
            alt="TikTok Logo">TikTok</a><br>

        <!-- Venue Directions -->
        <a class="button button-default" href="https://maps.app.goo.gl/3KYoufjaEBWUavwH9" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-map.svg" alt="Map Icon">Venue
          Directions</a><br>

        <br>
      </div>
    </div>
  </div>
</body>

</html>
