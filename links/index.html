<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>WordPress Greek Community</title>
  <meta name="description" content="WordPress Greek Community">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton-auto.css">
  <link rel="stylesheet" href="css/brands.css">
  <link rel="icon" type="image/png" href="images/logo-rounded.png">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">

        <img src="images/logo.jpg" class="avatar" srcset="images/logo.jpg 2x" alt="">

        <h2 role="heading">WordPress Greek Community</h2>

        <p></p>

        <!-- WordCamp Larissa 2024 -->
        <a class="button button-wcla2024" href="wcla2024/" target="_blank" rel="noopener" role="button"><img
            class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="WordCamp Larissa 2024">WordCamp
          Larissa 2024</a><br>

        <!-- WPGREECE.ORG -->
        <a class="button button-wpgreeceorg" href="https://wpgreece.org/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-homepage.svg"
            alt="Website Icon">Community Website</a><br>

        <!-- Slack -->
        <a class="button button-slack" href="https://wpgreece.slack.com/signup/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/slack.svg" alt="Slack Logo">Join
          Slack</a><br>

        <!-- Facebook -->
        <a class="button button-faceb" href="https://www.facebook.com/groups/571736932849524" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg"
            alt="Facebook Logo">Facebook</a><br>

        <!-- Instagram -->
        <a class="button button-instagram" href="https://www.instagram.com/wpgcgr/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg"
            alt="Instagram Logo">Instagram</a><br>

        <!-- Threads -->
        <a class="button button-threads" href="https://www.threads.net/@wpgcgr" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/threads.svg"
            alt="Threads Logo">Threads</a><br>

        <!-- TikTok -->
        <a class="button button-tiktok" href="https://www.tiktok.com/@wpgreeceorg" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/tiktok.svg"
            alt="TikTok Logo">TikTok</a><br>

        <!-- YouTube -->
        <a class="button button-yt" href="https://www.youtube.com/@WpgcGr" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg"
            alt="YouTube Logo">YouTube</a><br>

        <!-- WordCamp Europe 2023 -->
        <a class="button button-wceu2023" href="https://europe.wordcamp.org/2023/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg"
            alt="WordCamp Europe 2023">WordCamp Europe 2023</a><br>


        <!-- WordCamp Athens 2022 -->
        <a class="button button-wcath2022" href="https://athens.wordcamp.org/2022/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg"
            alt="WordCamp Athens 2022">WordCamp Athens 2022</a><br>

        <!-- WordCamp Greece 2021 -->
        <a class="button button-wcgr2021" href="https://greece.wordcamp.org/2021/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg"
            alt="WordCamp Greece 2021">WordCamp Greece 2021</a><br>

        <!-- WordCamp Athens 2020 -->
        <a class="button button-wcath2020" href="https://athens.wordcamp.org/2020/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg"
            alt="WordCamp Athens 2020">WordCamp Athens 2020</a><br>

        <!-- WordCamp Thessaloniki 2019 -->
        <a class="button button-wcth2019" href="https://thessaloniki.wordcamp.org/2019/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg"
            alt="WordCamp Thessaloniki 2019">WordCamp Thessaloniki 2019</a><br>

        <!-- WordCamp Thessaloniki 2018 -->
        <a class="button button-wcth2018" href="https://thessaloniki.wordcamp.org/2018/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg"
            alt="WordCamp Thessaloniki 2018">WordCamp Thessaloniki 2018</a><br>

        <br>
      </div>
    </div>
  </div>
</body>

</html>
